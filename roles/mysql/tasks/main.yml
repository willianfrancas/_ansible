---
- name: 'Instando pacote de dependencia do SO'
  apt:
    name: "{{ item }}"
    state: latest
  become: yes
  with_items:
    - mysql-server-5.6
    - python-mysqld

- name: 'Cria banco MySQL'
  mysql_db:
    name: "{{ wp_db_name }}"
    login_user: root
    state: present
    
- name: 'Cria usuario do MySQL'
  mysql_user:
    login_user: root
    name: "{{ wp_username }}"
    password: "{{ wp_user_password }}"
    priv: "{{ wp_db_name }}.*:ALL"
    state: present
    host: '{{ item }}'
  with_items:
    - "{{ wp_host_ip }}"

- name: 'Configura MySQL para aceitar conex√µes remotas'
  copy:
    src: 'files/my.cnf'
    dest: '/etc/mysql/my.cnf'
  become: yes
  notify: 
    - restart mysql